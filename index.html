<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <div class="container">

        <header>
            <nav class="header-nav">
                <ul>
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li><a href="#"><img src="images/apps.png" alt="App icon" width="25" height="25"></a></li>
                    <li><a href="#"><button class="loginBtn">Sign in</button></a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="main-content">
                <img class="google-logo" src="images/logo.png" alt="Google logo">

                <form>
                    <input type="text" class="mic-image" >
                    <input class="submit-btn" type="submit" value="Google Search">
                    <input class="lucky-btn" type="submit" value="I'm Feeling Lucky">
                </form>
            </div>
        </main>

        <footer>
            <div class="country-id">
                <p>United Kingdom</p>
            </div>
            <div class="list-divide"></div>
                <nav class="footer-nav">
                        <ul class="nav-items-left">
                            <li><a href="#">Advertising</a></li>
                            <li><a href="#">Business</a></li>
                            <li><a href="#">About</a></li>
                        </ul>
                        <ul class="nav-items-right">
                                <li><a href="#">Privacy</a></li>
                                <li><a href="#">Terms</a></li>
                                <li><a href="#">Settings</a></li>
                            </ul>
                    </nav>
        </footer>

    </div>
</body>
</html>
